<!DOCTYPE html>
<html>
    {% load static %}
<link rel="stylesheet" href="{% static '/styles.css' %}">
<head>
    <title>{% if book %}Edit{% else %}Add{% endif %} Book</title>
</head>
<body>
    <h1>{% if book %}Edit{% else %}Add{% endif %} Book</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Title:</label><input type="text" name="title" value="{{ book.title|default:'' }}"><br><br>
        <label>Author:</label><input type="text" name="author" value="{{ book.author|default:'' }}"><br><br>
        <label>ISBN:</label><input type="text" name="isbn" value="{{ book.isbn|default:'' }}"><br><br>
        <label>Publication Year:</label><input type="number" name="publication_year" value="{{ book.publication_year|default:'' }}"><br><br>
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'book_list' %}">Back to List</a>
</body>
</html>
